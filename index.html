    <!-- ‚úÖ HYBRID CSS: Try local first, fallback to CDN -->
    <link rel="stylesheet" href="/styles.css" id="mainCSS">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bayuxxd/varlz@main/styles.css" id="cdnCSS" disabled>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Bungee&family=Righteous&family=Fredoka+One&family=Press+Start+2P&family=Creepster&family=Nosifer&family=Eater&family=Monofett&family=Faster+One&family=Cinzel:wght@400;600&family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- ‚úÖ CSS Fallback Handler -->
    <script>
        // Check if local CSS loaded
        setTimeout(function() {
            const mainCSS = document.getElementById('mainCSS');
            const cdnCSS = document.getElementById('cdnCSS');
            
            // Test if CSS is loaded by checking computed styles
            const testElement = document.body;
            const computedStyle = window.getComputedStyle(testElement);
            
            // If background isn't set (CSS not loaded), use CDN
            if (!mainCSS.sheet || mainCSS.sheet.cssRules.length === 0) {
                console.warn('‚ö†Ô∏è Local CSS failed, loading from CDN...');
                cdnCSS.disabled = false;
                mainCSS.disabled = true;
            } else {
                console.log('‚úÖ Local CSS loaded successfully');
            }
        }, 100);
    </script>
</head>
